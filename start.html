<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Tiles - Ser Hackathon 5</title>
<link rel="stylesheet" href="stylesheet.css">
<style>
  body{
    background-color : #f0efef;
    max-width: 60%;
    /* margin:auto; */
    margin-left:auto;
    margin-right:auto;
  }
  canvas{
    border: 2px solid black;
    /* border-radius: 4px; */
    background-color: #b8b8b8;
  }
  .grid_fields{
    max-width: 35%;
    max-height: fit-content;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  .gridputs{
    overflow-x: scroll;
  }
  .form input[type="number"] {
     width: 50px;
  }
  .grid{
    /* background-color: #b8b8b8; */
  }
  .grid td{
    width: var(--cell-size);
    height: var(--cell-size);
    font-size: var(--cell-font);
    /* margin: var(--cell-margin); */
  }
  #shapeDraw{
    /* width: calc(var(--cell-size)*6);
    height: calc(var(--cell-size)*6); */
    background-color: white;
    border: black 3px solid;
    border-radius: 2px;
  }

  #shapeDraw td{
    width: var(--cell-size);
    height: var(--cell-size);
    font-size: var(--cell-font);
    /* margin: var(--cell-margin); */
  }

  .grid .empty{
    background-color: rgb(255, 255, 255);
  }
  .grid .hole{
    background-color: black;
  }
  .checkboxes{
    width:10em;
    height: 10em;

  }
  #gridString{
    overflow-x:scroll;
    white-space: nowrap;
    border:black 1px solid;
    background-color: white;
  }
</style>

<!-- <script type ="text/javascript" src="script.js"></script> -->
<!-- <script type ="text/javascript" src="shapes.js"></script> -->
<script src="js_src/definitions.js" defer></script>

<script src="js_src/styling.js" defer></script>
<script src="js_src/main.js" defer></script>
</head>
<body>
  <p>Hello :D, This will be our grid we can basically put things in here yay :D</p>
  <!-- TODO remove border added for visualization -->

  <div class="form">
    <label for="gridw">Width: </label>
    <input type="number" min="1" max="100" required id="gridw" class="numberField">
    <label for="gridh">Height: </label>
    <input type="number" min="1" max="100" required id="gridh" class="numberField">
  </div>
<div>
<br>

<div>
  <label for="c_size">Cell Size:</label>
  <input type="number" min="10" max="100" required id="c_size" class="numberField">
  <button onclick = "updateSize()">Resize</button>
</div>

<br>
  <!-- <input type="button" value="Generate Grid" id = "gridDraw" > -->
 <button onclick = "drawGrid()">Generate Grid</button>
</div>

<table id="grid1" class="grid"></table>

<div> <button onclick = "printGrid()">Grid String</button></div>
<div id="gridString">
 
</div>

<br>
<div>Select Shapes to use:</div>
<input type="checkbox" onclick="toggle(this);">Select All Shapes
<table class="checkboxes">
  <tr>
    <td>F<input type="checkbox" id="checkFshape" name="checkFshape" value="checkF"></td>
    <td>I<input type="checkbox" id="checkIshape" name="checkIshape" value="checkI"></td>
    <td>L<input type="checkbox" id="checkLshape" name="checkLshape" value="checkL"></td>
  </tr>
  <tr>
    <td>N<input type="checkbox" id="checkNshape" name="checkNshape" value="checkN"></td>
    <td>P<input type="checkbox" id="checkPshape" name="checkPshape" value="checkP"></td>
    <td>T<input type="checkbox" id="checkTshape" name="checkTshape" value="checkT"></td>
  </tr>
  <tr>
    <td>U<input type="checkbox" id="checkUshape" name="checkUshape" value="checkU"></td>
    <td>V<input type="checkbox" id="checkVshape" name="checkVshape" value="checkV"></td>
    <td>W<input type="checkbox" id="checkWshape" name="checkWshape" value="checkW"></td>
  </tr>
  <tr>
    <td>X<input type="checkbox" id="checkXshape" name="checkXshape" value="checkX"></td>
    <td>Y<input type="checkbox" id="checkYshape" name="checkYshape" value="checkY"></td>
    <td>Z<input type="checkbox" id="checkZshape" name="checkZshape" value="checkZ"></td>
  </tr>
</table>

<div>Show a shape
   Rotate it and what not</div>
<div>
  <label for="shapes">Choose a shape:</label>
  <select id="shapes" name="shapes">
    <option value="F">F</option>
    <option value="I">I</option>
    <option value="L">L</option>
    <option value="N">N</option>
    <option value="P">P</option>
    <option value="T">T</option>
    <option value="U">U</option>
    <option value="V">V</option>
    <option value="W">W</option>
    <option value="X">X</option>
    <option value="Y">Y</option>
    <option value="Z">Z</option>
  </select> 
  <input type="submit" onClick ="fillShapeTable()" value="Submit">
</div>
<table id="shapeDraw"></table>
<div >
  <button onclick = "redrawShape(rotateR)">Rotate 90deg R</button>
  <button onclick = "redrawShape(rotateL)">Rotate 90deg R</button>
  <button onclick = "redrawShape(flipX)">Flip Vertically</button>
  <button onclick = "redrawShape(flipY)">Flip Horizontally</button>
  <button onclick = "generatePermutations(shownShape)">Generate all permutations</button>
</div>
<div class="permutations"></div>
</body>
</html>
