<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Tiles - Ser Hackathon 5</title>
<link rel="stylesheet" href="stylesheet.css">
<style>
  body{
    background-color : #f0efef;
    max-width: 60%;
    /* margin:auto; */
    margin-left:auto;
    margin-right:auto;
  }
  canvas{
    border: 2px solid black;
    /* border-radius: 4px; */
    background-color: #b8b8b8;
  }
  .grid_fields{
    max-width: 35%;
    max-height: fit-content;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  .gridputs{
    overflow-x: scroll;
  }
  .form input[type="number"] {
     width: 50px;
  }
  .container{
    overflow: auto;
    width: 800px;
    max-height: 400px;
    white-space: nowrap;
  }
  .grid{
    position: sticky;
    width: 800px;
    max-width: min-content;
    table-layout: fixed;
    /* box-sizing: initial; */
    overflow: auto;
    /* background-color: #b8b8b8; */
  }
  .grid td{
    width: var(--cell-size);
    height: var(--cell-size);
    font-size: var(--cell-font);
    /* margin: var(--cell-margin); */
  }
  #options{
    display:inline-block;
  }
  #options > *
  {
    float:left;
  }
  #shapeDraw{
    /* width: calc(var(--cell-size)*6);
    height: calc(var(--cell-size)*6); */
    background-color: white;
    border: black 3px solid;
    border-radius: 2px;
  }

  #shapeDraw td{
    width: var(--cell-size);
    height: var(--cell-size);
    font-size: var(--cell-font);
    /* margin: var(--cell-margin); */
  }

  #permutations{
    /* width: calc(var(--cell-size)*6);
    height: calc(var(--cell-size)*6); */
    background-color: white;
    border: black 3px solid;
    border-radius: 2px;
    margin:auto;
    display: grid;
    height:350px;
    width:auto;
    max-height: fit-content;
    justify-items: center;
    align-items: center;
  }
  #permutations table{
    width: max-content;
    height:max-content;
    margin:10%;
  }
  #permutations td{
    width: var(--cell-size);
    height: var(--cell-size);
    font-size: var(--cell-font);
    /* margin: var(--cell-margin); */
  }
  .grid .empty{
    background-color: rgb(255, 255, 255);
  }
  .grid .hole{
    background-color: black;
  }
  .checkboxes{
    width:10em;
    height: 10em;

  }
  #gridString{
    overflow-x:hidden;
    white-space: nowrap;
    /* border:black 1px solid; */
    background-color: white;
    height: 1.1em;
  }
</style>

<div>
<br>

<div>
  <label for="c_size">Cell Size:</label>
  <input type="number" min="10" max="100" required id="c_size" class="numberField">

</div>

 <button onclick = "drawGrid()">Generate interactive - hole Grid</button>
